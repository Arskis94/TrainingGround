<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <main>
        <p id="description">Please send help</p>
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name: </label>
            <input required id="name" type="name" placeholder="Type your name here">
            <br />
            <label id="email-label" for="email">Email: </label>
            <input required id="email" type="email" placeholder="Type your email here">
            <br />
            <label id="number-label" for="age">Age: </label>
            <input id="number" type="number" placeholder="Age" min="0" max="120">
            <br />
            <label for="dropdown">Choose one</label>
            <select name="dropdown" id="dropdown">
                <option value="Student">Student</option>
                <option value="Worker">Worker</option>
                <option value="no job">Jobless</option>
                <option value="Idiot">Full time no brain</option>
            </select>
            <br />
            <label for="radio">How idiot are you?
                <input type="radio" value="1" name="outdoor">Very yes
                <input type="radio" value="1" name="outdoor">Giga yes
                <input type="radio" value="1" name="outdoor">Mega yes
                <input type="radio" value="1" name="outdoor">No
            </label>
            <br />
            <label for="checkboxes">Choose multiple</label>
            <input type="checkbox" value="1">one
            <input type="checkbox" value="1">four
            <input type="checkbox" value="1">nine
            <input type="checkbox" value="1">six
            <input type="checkbox" value="1">eight
            <input type="checkbox" value="1">three
            <input type="checkbox" value="1">seven
            </select>
            <br />
            <label for="radio">How idiot are you?
                <input type="radio" value="1" name="outdoor">Very yes
                <input type="radio" value="1" name="outdoor">Giga yes
                <input type="radio" value="1" name="outdoor">Mega yes
                <input type="radio" value="1" name="outdoor">No
            </label>
            <br />
            <label for="textarea">Comments:
                <br />
                <textarea placeholder="Type here your comments" name="textarea" id="textarea" cols="30"
                    rows="10"></textarea>
            </label>
            <br />
            <input type="submit" name="submit" id="submit">

            <footer>
            </footer>

</body>

</html>
