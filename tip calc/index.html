<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip calc</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="wrapper">
        <header class="headerwrapper">
            <h1>Tip Calculator</h1>
        </header>
        <hr />
        <main class="mainwrapper">
            <div class="total">
                <form class="theBill">
                    <label>Total bill:</label>
                    <input type="number" placeholder="Enter your bill..." class="totalinput" required>
                </form>
                <div class="labbel">
                    <label class="tiplabel labbel">Tip:</label>
                    <input type="range" value="0" min="0" max="100" class="tipinput">
                </div>
                <div class="labbel">
                    <label class="splitlabel">Split (# of people):</label>
                    <input type="range" value="1" min="1" max="20" class="splitinput">
                </div>
                <hr />
                <label>New Bill (per person):</label>
                <span class="totalamount">Total €</span>
                <br />
                <label>Tip Amount (per person):</label>
                <span class="tipamount">Tip €</span>
            </div>
        </main>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
